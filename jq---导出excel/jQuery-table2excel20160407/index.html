<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table2excel-可将HTML表格内容导出到Excel中的jQuery插件 </title>
	<link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
	<style>
		td{
			text-align: center;
		}
	</style>
</head>
<body>
	<section class="jq22-container">
		<div class="container" style="padding:30px 0">
			<div class="row">
				<div class="md-col-8">
					
					<div class="table-responsive table2excel" data-tableName="Test Table 1">
					  <table class="table table-striped table-bordered table-hover">
					    <thead>
					      <tr class="noExl">
					        <td class="danger">带class的行不会被输出到excel中</td>
					        <td class="danger" colspan="3">带class的行不会被输出到excel中</td>
					      </tr>
					      <tr>
					        <td class="success">这一行会被导出到excel中</td>
									<td class="success">这一行会被导出到excel中</td>
									<td class="success">这一行会被导出到excel中</td>
					        <td class="success">这一行会被导出到excel中</td>
					      </tr>
					    </thead>
					    <tbody>
					      <tr>
					      	<td>单元格1-1</td>
									<td>单元格1-2</td>
									<td>单元格1-1</td>
					      	<td>单元格1-2</td>
					      </tr>
					      <tr>
					      	<td>单元格2-1</td>
					      	<td colspan="3">单元格2-2</td>
					      </tr>
					      <tr>
					      	<td>单元格3-1</td>
									<td>单元格3-2</td>
									<td colspan="2">单元格1-1</td>
					      </tr>
					    </tbody>
					    <tfoot>
							<tr>
							<td colspan="4" class="warning">合并2个单元格</td>
							</tr>
						</tfoot>
					  </table>
					</div>
				</div>
			</div>
			<button id="btn" class="btn btn-primary">点击这里将表格内容导出到excel中</button>
		</div>
	</section>

	
	<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="dist/jquery.table2excel.js"></script>

	<script>
		$(function() {
			$("#btn").click(function(){
				$(".table2excel").table2excel({
					exclude: ".noExl",
					name: "Excel Document Name",
					filename: "myFileName",
					exclude_img: true,
					exclude_links: true,
					exclude_inputs: true
				});
			});
			
		});
	</script>
</body>
</html>
