<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Tooltip - Custom content</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<link rel="stylesheet" href="../demos.css">
	<style>
	.photo {
		width: 300px;
		text-align: center;
	}
	.photo .ui-widget-header {
		margin: 1em 0;
	}
	.map {
		width: 350px;
		height: 350px;
	}
	.ui-tooltip {
		max-width: 350px;
	}
	</style>
	
</head>
<body>
	<a href="http://maps.google.com/maps?q=vienna,+austria&amp;z=11" data-geo>Vienna, Austria</a>
	<a href="http://maps.google.com/maps?q=vienna,+austria&amp;z=11" data-geo>Vienna, Austria</a>
	<a href="http://maps.google.com/maps?q=vienna,+austria&amp;z=11" data-geo>Vienna, Austria</a>
	<a href="http://maps.google.com/maps?q=vienna,+austria&amp;z=11" data-geo>Vienna, Austria</a>
	<script src="../../external/requirejs/require.js"></script>
	<script src="../bootstrap.js">
		$( document ).tooltip({
			items: "img, [data-geo], [title]",
			content: function() {
				var element = $( this );
				if ( element.is( "[data-geo]" ) ) {
						var arr=[4,5,9,1,12];
			          for(var i=0;i<arr.length;i++){
					  	return "<table style='border:1px solid #ccc'><tr><td>"+arr[0]+"</td><td>"+arr[1]+"</td><td>"+arr[2]+"</td><td>"+arr[3]+"</td></tr><tr><td>"+arr[i]+"</td><td>"+arr[i]+"</td><td>"+arr[i]+"</td><td>"+arr[i]+"</td></tr><tr><td>"+arr[i]+"</td><td>"+arr[i]+"</td><td>"+arr[i]+"</td><td>"+arr[i]+"</td></tr></table>";
					  }
        			}
				if ( element.is( "[title]" ) ) {
					return element.attr( "title" );
				}
				if ( element.is( "img" ) ) {
					return element.attr( "alt" );
				}
			}
		});
	</script>
</body>
</html>
